<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - EGYA Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow w-96">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full border p-2 rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required>
      <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
    <p id="error-msg" class="text-red-500 text-sm mt-2 hidden">Invalid login</p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'index.html';
        } else {
          document.getElementById('error-msg').classList.remove('hidden');
        }
      } catch {
        document.getElementById('error-msg').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
