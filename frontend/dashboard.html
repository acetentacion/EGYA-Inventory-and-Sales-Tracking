<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EGYA Inventory - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-bold text-blue-700">EGYA Inventory</div>
    <div class="space-x-6">
      <a href="dashboard.html" class="text-blue-600 font-semibold">Dashboard</a>
      <a href="products.html" class="text-gray-700 hover:text-blue-600">Products</a>
      <a href="sales.html" class="text-gray-700 hover:text-blue-600">Sales</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="p-6">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

    <!-- Summary Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-6">
      <div class="bg-white rounded-xl p-4 shadow text-center">
        <h3 class="text-sm text-gray-500">Total Products</h3>
        <p class="text-2xl font-bold text-blue-600" id="total-products">0</p>
      </div>
      <div class="bg-white rounded-xl p-4 shadow text-center">
        <h3 class="text-sm text-gray-500">Total Sales</h3>
        <p class="text-2xl font-bold text-green-600" id="total-sales">‚Ç±0</p>
      </div>
      <div class="bg-white rounded-xl p-4 shadow text-center">
        <h3 class="text-sm text-gray-500">Total Profit</h3>
        <p class="text-2xl font-bold text-purple-600" id="total-profit">‚Ç±0</p>
      </div>
      <div class="bg-white rounded-xl p-4 shadow text-center">
        <h3 class="text-sm text-gray-500">Low Stock</h3>
        <p class="text-2xl font-bold text-red-600" id="low-stock">0</p>
      </div>
    </div>

    <!-- Sales Overview -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-bold">Sales Overview</h2>
        <select id="salesChartType" class="border p-1 rounded">
          <option value="platform">By Platform</option>
          <option value="product">By Product</option>
        </select>
      </div>
      <canvas id="salesChart" height="100"></canvas>
    </div>

    <!-- Profit Breakdown -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-bold mb-2">üìä Profit by Platform</h3>
        <div id="platform-profit" class="space-y-1 text-sm text-gray-700"></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-bold mb-2">üõçÔ∏è Profit by Product</h3>
        <div id="product-profit" class="space-y-1 text-sm text-gray-700"></div>
      </div>
    </div>
  </main>
</body>
</html>
