<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics - EGYA Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flex h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col fixed h-full">
    <div class="p-4 text-2xl font-bold border-b border-gray-700">EGYA Inventory</div>
    <nav class="flex-1 p-4 space-y-2">

    <!-- Tabs -->
    <div class="border-b mb-4 flex space-x-4">
      <button class="tab-btn border-b-2 border-blue-500 text-blue-600 pb-2" data-tab="sales-tab">Sales</button>
      <button class="tab-btn text-gray-500 hover:text-blue-600 pb-2" data-tab="products-tab">Products</button>
      <button class="tab-btn text-gray-500 hover:text-blue-600 pb-2" data-tab="profit-tab">Profit</button>

    <!-- Tab Contents -->

    </div>
  </div>
  
  </main>

<script src="js/analytics.js"></script>
</body>
</html>
