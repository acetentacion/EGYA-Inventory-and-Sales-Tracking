<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - EGYA Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/common.js" defer></script>
  <script src="js/dashboard.js" defer></script>
  
</head>
<body class="flex h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col fixed h-full">
    <div class="p-4 text-2xl font-bold border-b border-gray-700">EGYA Inventory</div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="index.html" class="block p-2 rounded bg-gray-700">📊 Dashboard</a>
      <a href="products.html" class="block p-2 rounded hover:bg-gray-700">📦 Products</a>
      <a href="sales.html" class="block p-2 rounded hover:bg-gray-700">🛒 Sales</a>
      <a href="analytics.html" class="block p-2 rounded hover:bg-gray-700">📈 Analytics</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 ml-64 p-6 overflow-y-auto">
    <h1 class="text-2xl font-bold">Dashboard Overview</h1>

    <!-- Summary Cards -->
    <!-- Summary Cards (Responsive) -->

    
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <div class="bg-white rounded-xl p-4 shadow text-center">
      <h3 class="text-sm text-gray-500">Total Products</h3>
      <p class="text-2xl font-bold text-blue-600" id="total-products">0</p>
    </div>
    <div class="bg-white rounded-xl p-4 shadow text-center">
      <h3 class="text-sm text-gray-500">Total Sales</h3>
      <p class="text-2xl font-bold text-green-600" id="total-sales">₱0</p>
    </div>
    <div class="bg-white rounded-xl p-4 shadow text-center">
      <h3 class="text-sm text-gray-500">Total Profit</h3>
      <p class="text-2xl font-bold text-purple-600" id="total-profit">₱0</p>
    </div>
    <div class="bg-white rounded-xl p-4 shadow text-center">
      <h3 class="text-sm text-gray-500">Low Stock</h3>
      <p class="text-2xl font-bold text-red-600" id="low-stock">0</p>
    </div>
  </div>
  


    <!-- Low Stock Alert -->
    <div id="low-stock-alert" class="hidden mb-4 p-3 rounded-lg bg-red-100 border border-red-300 text-red-800 font-semibold">
      ⚠️ <span id="low-stock-count">0</span> products are low on stock!
    </div>

    
    <div class="bg-white rounded-xl shadow p-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">Sales Overview</h2>
        <select id="salesChartType" class="border p-1 rounded">
          <option value="platform">By Platform</option>
          <option value="product">By Product</option>
        </select>
      </div>
      <canvas id="salesChart" height="100"></canvas>
    </div> 

  </main>
</body>
</html>
